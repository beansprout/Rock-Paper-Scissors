<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|IM+Fell+English+SC|Sacramento" rel="stylesheet">
</head>
<body>
  <h1>Rock, Paper, Scissors</h1>
  <h2>Let's Play!!</h2>
  <div id="round">Round <span id="roundnum"></span></div>
  <ul class='rps'>
     <li id='rock' onclick="choose(id)">Rock</li>
     <li id='paper' onclick="choose(id)">Paper</li>
     <li id ='scissors' onclick="choose(id)">Scissors</li>
  </ul>
  <p class="center" id='revealchoice'>You chose<span id='choice'></span></p>
  <p class = "center" id='revealcomputerchoice'>Computer choses <span id='computerchoice'></span>.</p>
  <p class="center" id='winner'></p>
  <p class = "center" id='finalwinner'></p>
  <div id="again" onclick="againClicked()">Again</div>
  <div id="startover" onclick="startOverClicked()">Start Over</div>
  <div class="score">
    <p>You: <span id="playerscore">0</span> <br>Computer: <span id="computerscore">0</span></p>
  </div>
  <script src="rock-paper-scissors.js">
  </script>
</body>
</html>
